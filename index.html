<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form action="" >
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre"
                title='Introduce tu nombre' autocomplete="given-name" required="true" placeholder="Fulanito"/>
            </p>
            <p>
                <label for="apellido1">Primer apellido:</label>
                <input type="text" name="apellido1" id="apellido1"
                title='Introduce tu primer apellido' autocomplete="family-name" required="true"
                placeholder="Rodríguez"/>
            </p>
            <p>
                <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fecha-nacimiento" id="fecha-nacimiento"
                title='Introduce tu fecha de nacimiento' autocomplete="bday" required="true"/>
            </p>
            <p>
                <label for="e-mail">E-mail:</label>
                <input type="text" name="e-mail" id="e-mail"
                title='Introduce tu e-mail' autocomplete="email" required="true"
                placeholder="fulanito@example.com"/>
            </p>
            <p>
                <label for="telefono">Teléfono: +34</label>
                <input type="tel" name="telefono" id="telefono"
                title='Introduce tu número de teléfono' autocomplete="tel"
                pattern="^[0-9]{9}$" maxlength="9" size="9" required="true"
                placeholder="123456789"/>
            </p>
            <p>
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password"
                title='Introduce una nueva contraseña' autocomplete="new-password" required="true"/>
            </p>
            <p>
                <label for="color-favorito">Color favorito:</label>
                <input type="text" name="color-favorito" id="color-favorito" title='Introduce tu color favorito'
                required="true" placeholder="Azul marino"/>
            </p>
            <input type="submit" value="Registrarse" />
        </form>
    </body>
</html>
